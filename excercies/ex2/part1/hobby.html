<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./hbstyle.css">
    <title>Title</title>
</head>

<body>
<form action="">
    <h2>Sở thích của bạn</h2>

    <div class="title">
        <p>Họ và tên</p>
        <input type="text" name="yourname">
    </div>

    <div class="title">
        <p>Email</p>
        <input type="text" name="email">
    </div>

    <div class="title">
        <div>
            <p>Sở thích</p>
        </div>
        <div class="hobbyitems">
            <label for="">
                <input type="checkbox" name="hobby" value="sport">
                Thể thao
            </label>
            <label for="">
                <input type="checkbox" name="hobby" value="music">
                Âm nhạc
            </label>
            <label for="">
                <input type="checkbox" name="hobby" value="read">
                Đọc sách
            </label>
            <label for="">
                <input type="checkbox" name="hobby" value="websurfing">
                Lướt web
            </label>
            <label for="">
                <input type="checkbox" name="hobby" value="game">
                Chơi game
            </label>
            <label for="">
                <input type="checkbox" name="hobby" value="movie">
                Điện ảnh
            </label>
            <label for="">
                <input type="checkbox" name="hobby" value="tripping">
                Du lịch
            </label>
        </div>
    </div>

    <div class="btn">
        <input type="submit" value="Gửi thông tin" class="btn">
        <input type="reset" value="Nhập lại" class="btn">
    </div>
</form>

</body>

</html>
