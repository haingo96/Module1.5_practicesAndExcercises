<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./ssstyle.css">
    <title>Title</title>
</head>
<body>
<form action="">
    <h2>Đăng ký học viên</h2>

    <div class="title">
        <p>Họ và tên</p>
        <input type="text" name="yourname">
    </div>

    <div class="title">
        <p>Ngày sinh</p>
        <input type="date" name="dateofbirth">
    </div>

    <div class="title">
        <p>Giới tính</p>
        <label>
            <input type="radio" name="gender" value="male">
            Nam
        </label>
        <label>
            <input type="radio" name="gender" value="female">
            Nữ
        </label>
    </div>

    <div class="title">
        <p>Địa chỉ</p>
        <textarea name="address" rows="4" cols="20"></textarea>
    </div>

    <div class="title">
        <p>Lớp</p>
        <select name="class" id="">
            <option value="none" selected disabled hidden>--Chọn lớp--</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
        </select>
    </div>

    <div class="title">
        <p>Email</p>
        <input type="email" name="email">
    </div>

    <div class="title">
        <p>Điện thoại</p>
        <input type="number" name="phonenumber">
    </div>

    <div class="btn">
        <input type="submit" value="Gửi thông tin" class="btn">
        <input type="reset" value="Nhập lại" class="btn">
    </div>
</form>

</body>
</html>
